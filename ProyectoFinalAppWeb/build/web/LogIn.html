<html>
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <style>
            .tags {
                margin: 5px 0px 5px 0px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            input {
                text-align: center;
            }
            body {
                background-color: #333333;
            }
            section {
                text-align: center;
                margin: 60px 42%;
                width: 300px;
                height: 180px;
                background-color: gray;
                border: solid;
                border-color: honeydew;
            }
            button {
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <section id="form-section">
            <form action="LoginServlet" method="POST">
                <h3 class="tags">Username:</h3>
                <input type="text" placeholder="Username here" name="username-login" required="required" />
                <h3 class="tags">Password:</h3>
                <input type="text" placeholder="Password here" name="password-login" required="required" />
                <p></p>
                <button type="submit">Enter</button>
            </form>
        </section>
    </body>
</html>
